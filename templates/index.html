<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API</title>

<body>
 <div class="login">
	<h1>Concrete strength prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="cement" placeholder="cement" required="required" />&nbsp kg/m3<br>
    	<input type="text" name="slag" placeholder="slag" required="required" />&nbsp kg/m3<br>
        <input type="text" name="flyash" placeholder="flyash" required="required" />&nbsp kg/m3<br>
        <input type="text" name="water" placeholder="water" required="required" />&nbsp kg/m3<br>
        <input type="text" name="superplasticizer" placeholder="superplasticizer" required="required" />&nbsp kg/m3<br>
        <input type="text" name="coarseaggregate" placeholder="coarseaggregate" required="required" />&nbsp kg/m3<br>
        <input type="text" name="fineaggregate" placeholder="fineaggregate" required="required" />&nbsp kg/m3<br>
        <input type="text" name="age" placeholder="age" required="required" />&nbsp Days<br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{ prediction_text }}

</body>
</html>
